---
layout: default
title: Irbis Bokanovsky Blog
---

{% for post in site.posts %}
  {% if post.post == true %}
  <article>
      <h1>{{ post.title }}</h1>
      <time>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}"><i class="icon-link" style="color:#36454f"></i></a>
      {{ post.content  }}
  </article>
  {% endif  %}
{% endfor %}
